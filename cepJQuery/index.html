<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="controller.js" ></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <!-- https://servicodados.ibge.gov.br/api/docs -->
</head>
<body class="bg-secondary">
    <div class="container">
        <h1 class="text-center">Busca Localidade por CEP</h1>   
        <div class="row justify-content-md-center ">
            <div class="col-md-6">
                <input type="number" 
                        id="cep" 
                        class="form-control">
            </div>
            <input  type="button" 
                    name="envar" 
                    id="btnEnviar"
                    onClick="enviar()" 
                    value="enviar" 
                    class="btn btn-primary"
            />      
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                  <input type="text"
                         class="form-control"
                         id="localidade"
                         placeholder="Localidade"
                  />   
            </div>
            <div class="col-3">
                  <input type="text"

                         id="bairro"
                         class="form-control"
                         placeholder="Bairro"
                  />        
            </div>
            <div class="col-3">
                  <input type="text"
                         id="rua"
                         placeholder="Rua"
                         class="form-control"
                  />       
            </div>
            <div class="col-3">
                  <input type="text"
                         id="estado"
                         placeholder="Estado"
                         class="form-control"
                  />       
            </div>
        </div>                
    </div>
    
    <hr>
    <h1 class="text-center">Busca Regiões</h1>   

    <div class="row justify-content-md-center ">
        <div class="col-3 m-2">
            <label>Regiões</label>
            <select onChange="regioes()"
                    class="form-control"
                    id="selectRegioes">
            </select>
        </div>

        <div class="col-3 m-2">
            <label>Estados</label>
            <select onChange="estado()"
                    class="form-control"    
                    id="selectEstados">
            </select>
        </div>

        <div class="col-3 m-2">
            <label>Municipio</label>
            <select onChange="municipio()"
                    class="form-control"
                    id="selectMunicipios">
            </select>
        </div>
    </div>
    <hr>
    <h1 class="text-center">Buscar Nome</h1>   
    <div class="row justify-content-md-center ">
        <div class="col-3 m-2">
            <label>Nome</label>
            <input  type="text"
                    class="form-control"
                    id="Nome" />
        </div>
        <div class="col-3 m-2">
            <input  type="button"
                    onChange="municipio()"
                    name="envar" 
                    id="btnEnviarNome"
                    onClick="buscaNome()" 
                    value="enviar" 
                    class="btn btn-primary"       
            >
        </div>
    </div>
    <div class="row">
        <div class="col-3 m-2"  class="form-control">
            <label>Anos</label>
            <select id="selectNome"
                    onChange="selecionaAno()"
                    class="form-control">
                
            </select>
        </div>
        <div class="col-3 m-2"  class="form-control">
            <label>Quantidades</label>
            <select id="qtdText"
                    class="form-control">
            </select>
        </div>
        <div class="col-3 m-2"  class="form-control" id="SEXO" style="display: none;">
            <label>Sexo</label>
            <input type="radio" value="Feminino" name="sexo">Feminino
            <input type="radio" value="Masculino" name="sexo">Masculino
        </div>
    </div> 
</body>
</html>
